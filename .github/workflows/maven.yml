name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    # List files in backend directory for debugging
    - name: List files in backend directory
      run: ls -al backend

    # Set up JDK 21
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    # Set Permissions for pom.xml
    - name: Set Permissions for pom.xml
      run: chmod 644 backend/pom.xml

    # Set Permissions for mvnw
    - name: Set Permissions for mvnw
      run: chmod +x backend/mvnw

    # Build with Maven (using wrapper as a fallback)
    - name: Build with Maven
      run: ./backend/mvnw -B package --file backend/pom.xml
      working-directory: backend

    # Optional: Update dependency graph
    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@v4
      with:
        working-directory: backend
